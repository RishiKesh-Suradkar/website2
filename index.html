
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #282c34;
            padding: 20px;
            color: white;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        main p {
            max-width: 600px;
            margin: 20px auto;
            font-size: 18px;
        }
        a {
            color: #61dafb;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            background-color: #61dafb;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #21a1f1;
        }
        footer {
            background-color: #282c34;
            padding: 10px;
            color: white;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Basic Website</h1>
    </header>
    <main>
        <p>This is the main content area. Here you can add more information about your website.</p>
        <a href="#">Learn more</a>
        <br>
        <button>Click Me</button>
    </main>
    <footer>
        <p>&copy; 2022 My Basic Website</p>
    </footer>
</body>
</html>
